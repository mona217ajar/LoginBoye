<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DayBoye</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="loginPage">
        <div id="left1">

            <form action="" method="POST">
                <h1>Login to </h1><h1 id="bold">&nbspDayHub</h1>
                <br>
                <!-- <label for="username">Username</label> -->
                <!-- <br> -->
                <input type="text" id="uname" placeholder="Enter your username">
                <br>
                <!-- <label for="password">Password</label> -->
                <!-- <br> -->
                <input type="password" id="pwd" placeholder="Password">
                <br>
                <label id="invalidID">Invalid Credentials</label>
                <br>
                <button type="submit" id="login">Login</button>

            </form>

        </div>
        <div id="right1">
            <div id="welcomeText">
                <h2 id="pain">We predict your Mood!</h2>
            </div>
        </div>

            

    </div>

    <div id="bye">
        <h2 id="byebye">Have a fantastic day!</h2>
    </div>

    <div id="homePage">
        <div id="left2">
            <div id="messageName">
                <h2 id="displayName"></h2> 
                <br>  
                <br>         
                <button type="submit" id="logout">Logout</button>
            </div>
        </div>

        <div id="right2">
            <div id="messageDiv">
                <h2 id="message"></h2>
                <h3>Here's your mood breakdown for today</h3>
                <canvas id="myChart"></canvas>
                <br>
            </div>
        </div>

       

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/Chart.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
